        name:'韦小宝',

    // console.log(wxb[shuanger]);

    // console.log(wxb);
    for (key in wxb) {

        // console.log(`${key}:${wxb[key]}`);
    }

    let name = Symbol('name');
    let age = Symbol('age');
    let obj = {
        [name]:'芬芬',
        [age]:19
    }
    // 将json里面正常的key(string)区分来，以便于处理

    // }
    // js 动态性，name的唯一性无法保证
    // obj.name = '严律己';
    // 字符串类型 key 不可能有唯一性
    // console.log(wxb[name]);

    let f = [1,2,3];
    console.log(Object.prototype.toString.call(f));
//    json
    Array.prototype[Symbol.toStringTag] = 'arr';
    console.log(Object.prototype.toString.call(f));

    var obj1 = {
        a:1,
        b:2
    };
    console.log(Object.getOwnPropertyNames(obj1));
    var obj2 = Object.create(obj1,{
        getFoo:{
            value:function(){
                return this.foo + 'getter';
            }
        }
    });
    obj2.foo = 1;
    console.log(obj2);
    console.log(Object.getOwnPropertyNames(obj2));

    class Num {
        constructor (num) {
            // 变量名前下划线 表示私有化
            this._num = num ;
        }
        get num(){
            console.log('有一个用户来访问num了');
            return this._num;
        }
        set num (num){
            console.log('数字需要保存');
            this._num = num;
        }
    }
    const test = new Num(9);
    // console.log(test._num);
    // 下划线开头，是一个语法习惯的约束，没有起到private的能力，
    // private是给对象内部的能力，暴露出API，让外界可以访问到
    test.num = 99;
    console.log(test.num);
    </script>
